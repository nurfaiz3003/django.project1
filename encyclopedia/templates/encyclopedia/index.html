{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="col-10">
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
