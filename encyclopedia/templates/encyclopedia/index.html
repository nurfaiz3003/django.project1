{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="col">
        <h1>All Pages</h1>
        <br>
        {% for entry in entries %}
            <a class="btn btn-light btn-lg btn-block entry-list" href="{% url 'title' entry %}">{{ entry }}</a>
        {% endfor %}
    </div>
{% endblock %}
